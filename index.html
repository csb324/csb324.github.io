<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.js"></script>
</head>
<body>

<div id="content">
	<div class="column" id="firstcolumn">
		<div class="box row1 col1">	
			<h1>Clara Beyer</h1>	
		</div>
		
		<div class="box row2 col1">
			<div class="boxtitle">
				<h2>contact me</h2>
			</div>
		</div>
		
		<div class="box row3 col1">
			<div class="caption">
				<h2></h2>
			</div>
		</div>
	</div>

	<div class="column" id="secondcolumn">

		<div class="box row1 col2">
			<div class="boxtitle">
				<h2>experience</h2>
			</div>
		</div>

		<div class="box row2 col2">
			<!-- here is a picture of me in Friendsville, West Virginia :) -->
		</div>

		<div class="box row3 col2" id="carousel">
			<div class="caption">
				<h2>places i've lived</h2>
			</div>
			<ul>
				<li><img src="alexandria.jpg"></li>
				<li><img src="bern.jpg"></li>
				<li><img src="providence.jpg"></li>
			</ul>
		</div>

	</div>

	<div class="column" id="thirdcolumn">

		<div class="box row1 col3">
			<div class="caption">
				<h2></h2>
			</div>
		</div>

		<div class="box row2 col3">
			<div class="boxtitle">
				<h2>education</h2>
			</div>

		</div>

		<div class="box row3 col3">
			<div class="boxtitle">
				<h2>resources</h2>
			</div>
			<ul>
				<li>
					<a href="http://stackoverflow.com/questions/2648733/make-a-div-square-when-there-is-a-dynamically-changing-width-based-on-percenta">How to make perfectly square divs</a>
				</li>
				<li>
					<a href="http://subtlepatterns.com/">Subtle Patterns</a>
				</li>
				<li>
					<a href="http://www.my-html-codes.com/easy-jquery-carousel">This is what you get when you google "easy javascript image carousel"</a>
				</li>
			</ul>
		</div>

	</div>
</div>

<script>

$('.box').height($('#firstcolumn').width());

var imgwidth = ($('#secondcolumn').width()) * -1;

var t = setInterval(function() {
	$('#carousel ul').animate({
		marginLeft:imgwidth
	}, 
	1000,
	function() {
		$(this).find("li:last").after($(this).find("li:first"));
		$(this).css({
			marginLeft:0
		});
	})
}, 6000);

</script>
</body>
</html>
